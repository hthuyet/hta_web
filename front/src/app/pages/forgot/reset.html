<link rel="stylesheet" href="app/auth.css">
<!-- endinject -->
<!-- endbuild -->
<style type="text/css">
    .error{
        color: #a94442 !important;
    }
</style>
<main class="auth-main" style="margin-top: 100px;">
    <div class="auth-block">
        <h1>SmartAgri System</h1>

        <div style="text-align: center;">
            <span style="color: red;text-align: center;">{{error}}</span>
        </div>

        <br/>
        <br/>
        <form name="formReset" class="form-horizontal" ng-submit="form.$valid && vm.login()" novalidate>
            <input type="hidden" class="form-control" ng-model="token">
            <div class="form-group">
                <label for="inputUsername" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-9">
                    <input type="input" class="form-control" id="inputUsername" 
                           placeholder="Email" ng-model="email" required>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': formReset.password.$invalid && !formReset.password.$pristine}">
                <label for="password" class="col-sm-2 control-label">Mật khẩu</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" name="password" id="password" 
                           placeholder="Mật khẩu" ng-model="password" required 
                           ng-minlength="8" ng-maxlength="20" ng-pattern="/(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z])/">
                </div>
                <div class="col-sm-1">
                    <p ng-show="formReset.password.$error.required" class="error">*</p>
                </div>
                <p ng-show="formReset.password.$error.minlength" class="col-sm-offset-2 col-sm-10 error">
                    Passwords must be between 8 and 20 characters.</p>
                <p ng-show="formReset.password.$error.pattern" class="col-sm-offset-2 col-sm-10 error">
                    Must contain one lower &amp; uppercase letter, and one non-alpha character (a number or a symbol.)</p>
            </div>
            <div class="form-group" ng-class="{'has-error': formReset.password_c.$invalid && !formReset.password_c.$pristine}">
                <label for="password_c" class="col-sm-2 control-label">Mật khẩu</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="password_c" name="password_c" 
                           placeholder="Nhập lại mật khẩu" required 
                           ng-model="password_c" valid-password-c="password">
                </div>
                <div class="col-sm-1">
                    <p ng-show="formReset.password_c.$error.required" class="error">*</p>
                </div>
                <p ng-show="formReset.password_c.$error.noMatch" class="col-sm-offset-2 col-sm-10 error">Passwords do not match.</span>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-default btn-auth" 
                            ng-click="reset()" ladda="loading" data-style="expand-left">Đổi mật khẩu</button>
                    <a ui-sref="login" class="forgot-pass" style="padding-top: 5px;"><i class="fa fa-arrow-left"></i>&nbsp;&nbsp;Quay lại</a>
                </div>
            </div>
        </form>
    </div>
</main>
