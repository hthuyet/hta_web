<main class="auth-main" style="margin-top: 100px;">
    <div class="auth-block">
        <h1>SmartAgri System</h1>

        <div style="text-align: center;">
            <span style="color: red;text-align: center;">{{error}}</span>
        </div>

        <br/>
        <br/>
        <form class="form-horizontal" ng-submit="form.$valid && vm.login()" novalidate>
            <div class="form-group">
                <label for="inputUsername" class="col-sm-3 control-label">Tên đăng nhập</label>
                <div class="col-sm-9">
                    <input type="input" class="form-control" id="inputUsername" placeholder="Tên đăng nhập" ng-model="username" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-3 control-label">Mật khẩu</label>

                <div class="col-sm-9">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Mật khẩu" ng-model="password" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-default btn-auth" ng-click="login()" ladda="loading" data-style="expand-left">Đăng nhập</button>
                    <a ui-sref="forgotpass" class="forgot-pass" style="padding-top: 5px;"><i class="fa fa-question-circle"></i>&nbsp;&nbsp;Quên mật khẩu?</a>
                </div>
            </div>
        </form>

        <div class="auth-sep"><span><span>or Sign in with one click</span></span></div>

        <div class="al-share-auth">
            <ul class="al-share clearfix">
                <li><i class="socicon socicon-facebook" title="Share on Facebook"></i></li>
                <li><i class="socicon socicon-twitter" title="Share on Twitter"></i></li>
                <li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>
            </ul>
        </div>
    </div>
</main>
