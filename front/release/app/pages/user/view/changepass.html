<form name="myForm">
    <div ba-panel ba-panel-class="profile-page">
        <div class="panel-content">
            <h3 class="with-line">Thông tin tài khoản</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group row clearfix">
                        <label for="inputFirstName" class="col-sm-3 control-label">Picture</label>

                        <div class="col-sm-9">
                            <div class="userpic">
                                <div class="userpic-wrapper">
                                    <img ng-src="{{ picture}}" ng-click="uploadPicture()">
                                </div>
                                <i class="ion-ios-close-outline" ng-click="removePicture()" ng-if="!noPicture"></i>
                                <a href class="change-userpic" ng-click="uploadPicture()">Change Profile Picture</a>
                                <input type="file" ng-show="false" id="uploadFile" ng-file-select="onFileSelect($files)">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6"></div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group row clearfix">
                        <label for="inputUserName" class="col-sm-3 control-label">Tên đăng nhập</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputUserName" placeholder="" 
                                   value="{{ user.username}}" ng-readonly="true">
                        </div>
                    </div>
                    <div class="form-group row clearfix">
                        <label class="col-sm-3 control-label">Department</label>

                        <div class="col-sm-9">
                            <select class="form-control" selectpicker>
                                <option>Web Development</option>
                                <option>System Development</option>
                                <option>Sales</option>
                                <option>Human Resources</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group row clearfix">
                        <label for="inputEmail" class="col-sm-3 control-label">Email</label>

                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputEmail" 
                                   placeholder="" value="{{ user.email}}"  ng-readonly="true">
                        </div>
                    </div>
                    <div class="form-group row clearfix">
                        <label for="inputName" class="col-sm-3 control-label">Tên</label>

                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputName" placeholder="" ng-model="user.name">
                        </div>
                    </div>
                </div>
            </div>

            <h3 class="with-line">Change Password</h3>


            <div class="row">
                <div class="col-md-6">
                    <div class="form-group row clearfix" ng-class="{'has-error': myForm.oldPass.$error.invalidPass}">
                        <label for="inputPassword" class="col-sm-3 control-label">Mật khẩu cũ</label>

                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="inputPassword" name="oldPass" placeholder="" ng-model="user.oldPass">
                            <span class="help-block" ng-show="myForm.oldPass.$error.invalidPass">Thông tin mật khẩu không chính xác.</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group row clearfix">
                        <label for="inputConfirmPassword" class="col-sm-3 control-label">Mật khẩu mới</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="inputConfirmPassword" placeholder="" ng-model="user.newPass">
                            
                        </div>
                    </div>
                </div>
            </div>

            <button type="button" class="btn btn-primary btn-with-icon save-profile" ng-click="save()" ladda="saving" data-style="expand-left">
                <i class="ion-android-checkmark-circle"></i>Update Profile
            </button>
        </div>
    </div>
</form>
